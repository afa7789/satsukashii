    <title>Line Chart using SVG</title>
</head>
<body>
    <h2>Line Chart without JavaScript</h2>
    <svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">

        <!-- Use range to draw in both lines and circles. -->
        <!-- {{range $i, $title := .LastPostsTitles}}

            <div class="overflow-hidden">
                <img class="w-96 sm:w-5/6 object-cover h-60 sm:h-80" src="{{index $postimages $i}}"
                    alt="{{ $title }} image">
                <div class=" sm:pr-6 sm:py-4">
                    <div class="font-bold text-xl mb-2">{{ $title }}</div>
                    <p class="text-gray-200 text-base">{{index $synp $i}}</p>
                </div>
            </div>
        </a>
        {{end}} -->

        <!-- X and Y Axis -->
        <line x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="2"/> <!-- X-Axis -->
        <line x1="50" y1="50" x2="50" y2="250" stroke="black" stroke-width="2"/> <!-- Y-Axis -->

        <!-- Line Chart Path -->
        <polyline points="50,200 100,180 150,150 200,130 250,100 300,80 350,60 400,40" 
                  fill="none" stroke="blue" stroke-width="2"/>

        <!-- Data Points -->
        <circle cx="50" cy="200" r="4" fill="red"/>
        <circle cx="100" cy="180" r="4" fill="red"/>
        <circle cx="150" cy="150" r="4" fill="red"/>
        <circle cx="200" cy="130" r="4" fill="red"/>
        <circle cx="250" cy="100" r="4" fill="red"/>
        <circle cx="300" cy="80" r="4" fill="red"/>
        <circle cx="350" cy="60" r="4" fill="red"/>
        <circle cx="400" cy="40" r="4" fill="red"/>
    </svg>
</body>
</html>
